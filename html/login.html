<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/fav/instagram.png">
    <title>Instagram - Login</title>
</head>

<body>
    <main>
        <div class="celular">
            <img src="../img/instagram-celular.png" alt="Instagram celular" width="650px">
        </div>

        <div class="sublogin">
            <div class="logo"><img src="../img/instagram-logo.png" alt="">
            </div>

            <div class="login">

                <div class="foto-perfil"><img class="perfil" src="../img/foto-perfil.jpg" width="110px" alt="">
                </div>

                <a class="continue" href="#">Continue como Myle</a>
                <a class="rmdir" href="#">Remover conta</a>
            </div>


            <div class="not-is">
                <p>Não é Myle?</p>
                <a href="#">Trocar de conta</a>
                ou
                <a href="#">Criar conta</a>
            </div>

            <div class="redes-sociais">
                <p>Baixe o aplicativo</p>
                <div class="img-redes">
                    <div class="google">
                        <img src="../img/googleplay-button.png" width="150px" alt="Google Play">
                    </div>
                    <div class="app-store">
                        <img src="../img/apple-button.png" width="150px" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
