<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="celular">
            <img src="../img/instagram-celular.png" alt="Instagram celular" width="700px">
        </div>

        <div class="login">
            <div class="logo"><img src="../img/instagram-logo.png" alt="">
            </div>

            <div class="foto-perfil"><img class="perfil" src="../img/perfil-instagram.jpg" width="120px" alt="">
            </div>

            <a href="#">Continue como sprucegabriela</a>
            <a href="#">Remover conta</a>
        </div>

        <div class="not-is">
            <p>Não é sprucegabriela?</p>
            <a href="#">Trocar de conta</a>
            ou
            <a href="#">Criar conta</a>
        </div>

        <div class="redes-sociais">
            <p>Baixe o aplicativo</p>
            <div class="google">
                <img src="../img/googleplay-button.png" width="150px" alt="Google Play">
            </div>
            <div class="app-store">
                <img src="../img/apple-button.png" width="150px" alt="">
            </div>
        </div>

    </main>
</body>

</html>
